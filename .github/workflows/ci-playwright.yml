name: Playwright Python Automation CI/CD with Allure

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install allure-pytest
          playwright install --with-deps

      # 4️⃣ Run tests (even if tests fail, continue)
      - name: Run Playwright Tests
        continue-on-error: true
        run: |
          pytest -n 6 --alluredir=allure-results --capture=tee-sys

      # 5️⃣ Install Allure CLI (CORRECT WAY)
      - name: Install Allure CLI
        if: always()
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip wget
          wget https://github.com/allure-framework/allure2/releases/download/2.27.0/allure-2.27.0.zip
          unzip allure-2.27.0.zip
          sudo mv allure-2.27.0 /opt/allure
          sudo ln -s /opt/allure/bin/allure /usr/bin/allure
          allure --version

      # 6️⃣ Generate Allure Report
      - name: Generate Allure Report
        if: always()
        run: |
          allure generate allure-results --clean -o allure-report

      # 7️⃣ Upload Allure Report
      - name: Upload Allure Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Allure-Report
          path: allure-report

      # 8️⃣ Upload Screenshots
      - name: Upload Screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Screenshots
          path: tests/screenshots




