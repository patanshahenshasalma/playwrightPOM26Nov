name: Playwright Python Automation CI/CD with Allure

# Trigger workflow on push or pull request to main branch
on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2️⃣ Set up Python 3.10
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # 3️⃣ Cache pip for faster installs
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # 4️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip --verbose
          pip install -r requirements.txt --verbose
          pip install allure-pytest --verbose
          playwright install

      # 5️⃣ Run Playwright tests with Allure results
      - name: Run Playwright Tests
        run: |
          pytest tests/ --alluredir=allure-results --capture=tee-sys

      # 6️⃣ Generate Allure HTML report
      - name: Generate Allure Report
        run: |
          allure generate allure-results --clean -o allure-report

      # 7️⃣ Upload Allure report as artifact
      - name: Upload Allure Report
        uses: actions/upload-artifact@v4
        with:
          name: Allure-Report
          path: allure-report

      # 8️⃣ Upload Screenshots folder (if you save them in tests)
      - name: Upload Screenshots
        uses: actions/upload-artifact@v4
        with:
          name: Screenshots
          path: tests/screenshots
