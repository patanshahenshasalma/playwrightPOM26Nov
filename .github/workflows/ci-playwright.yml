name: Playwright Python Automation CI/CD with Allure

# Trigger the workflow on push or PR to main branch
on:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.10]

    steps:
      # 1. Checkout the repo
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      # 3. Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install allure-pytest
          playwright install

      # 4. Run tests with Allure results
      - name: Run Playwright Tests with Allure
        run: |
          pytest tests/ --alluredir=allure-results --capture=tee-sys

      # 5. Generate Allure HTML report
      - name: Generate Allure HTML Report
        run: |
          allure generate allure-results --clean -o allure-report

      # 6. Upload Allure Report as artifact
      - name: Upload Allure Report
        uses: actions/upload-artifact@v3
        with:
          name: Allure-Report
          path: allure-report

      # 7. Upload screenshots folder (if saved in tests)
      - name: Upload Screenshots
        uses: actions/upload-artifact@v3
        with:
          name: Screenshots
          path: tests/screenshots
