name: Playwright Python Automation CI/CD with Allure

# Trigger workflow on push to main branch
on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2️⃣ Set up Python 3.10
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # 3️⃣ Cache pip for faster installs
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # 4️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install allure-pytest
          playwright install --with-deps

      # 5️⃣ Run Playwright tests (parallel)
      - name: Run Playwright Tests
        run: |
          pytest -n 6 --alluredir=allure-results --capture=tee-sys

      # 6️⃣ Install Allure CLI
      - name: Install Allure CLI
        if: always()
        run: |
          sudo apt-get update
          sudo apt-get install -y allure

      # 6️⃣ Generate Allure HTML report (ALWAYS run)
      - name: Generate Allure Report
        if: always()
        run: |
          allure generate allure-results --clean -o allure-report

      # 7️⃣ Upload Allure report (ALWAYS run)
      - name: Upload Allure Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Allure-Report
          path: allure-report

      # 8️⃣ Upload Screenshots (ALWAYS run)
      - name: Upload Screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Screenshots
          path: tests/screenshots
